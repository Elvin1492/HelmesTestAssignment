<div *ngIf="success" class="alert alert-success" role="alert">
  The records has been saved successfully. You can try update them or <a href="#" class="alert-link" (click)="createForm()">refresh</a> the page for new records
</div>
<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="Name">Name</label>
    <input  class="form-control" style="width: 50%" placeholder="Name" formControlName="Name" type="text" required="true" name="Name"/>
    <div *ngIf="Name && Name.dirty && Name.invalid" class="alert alert-danger">
      First name is required
    </div>
  </div>
  <div class="form-group">
    <label for="Sectors">Sectors</label>
    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                          (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)" formControlName="Sectors" required>
      <c-badge>
        <ng-template let-item="item">
          <label style="margin: 0px;" [innerHtml]="item.Name | keepHtml"></label>
          <!--<img [src]="item.image" style="width: 16px; margin-right: 5px;" />-->
        </ng-template>
      </c-badge>
      <c-item>
        <ng-template let-item="item">
          <label style="color: #333; min-width: 150px;">{{item.Name}}</label>
          <!--<img [src]="item.image" style="width: 30px; border: 1px solid #efefef;margin-right: 20px;" />
          <label>Capital - {{item.capital}}</label>-->
        </ng-template>
      </c-item>
    </angular2-multiselect>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" formControlName="AgreeAndTerms" required="">
      <label class="form-check-label" for="disabledFieldsetCheck">
        Agree and Terms
      </label>
    </div>
  </div>
  <button class="btn btn-lg btn-primary pull-xs-right" type="submit"  [disabled]="userForm.invalid">
    Submit
  </button>
</form>
